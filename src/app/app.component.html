<div class="container">
  <h4>Manage Products</h4>
  <div class="row">
    <div class="col-md-4">
      <h4>Create Product</h4>
      <form #products="ngForm" (submit)="AddProduct(products.value)">
        <div class="form-group mb-4">
          <label for="fname">Product Name:</label>
          <input type="text" class="form-control mt-3" placeholder="Product Name" name="name"  ngModel/>
        </div>
        <div class="form-group mb-4">
          <label for="lname">Product Description:</label>
          <input type="text" class="form-control mt-3" placeholder="Description" name="desc" ngModel />
        </div>
        <div class="form-group mb-4">
          <label for="email">Product Price:</label>
          <input type="text" class="form-control mt-3" placeholder="Price" name="price" ngModel />
        </div>

        <button type="submit" class="btn bg-success" >Submit</button>
        <button class="btn bg-info m-3" (click)="OnclickFetch(products)">FetchData</button>
      </form>
    </div>
    <div class="col-md-8">
      <h4>All Products</h4>
      <table class="table">
         <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
         </tr>
         <tr *ngFor="let p of productDetails">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.desc}}</td>
          <td>{{p.price}}</td>
          <td><button class="btn btn-danger text-dark" (click)="onClickDelete(p.id)">Delete</button></td>
         </tr>
      </table>
     <button class="btn btn-danger mt-3" (click)="DeleteAll()">Delete All</button>
    </div>
  </div>
</div>
